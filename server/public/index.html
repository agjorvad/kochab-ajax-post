<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>AJAX POST</title>
</head>
<body>
    <h1>AJAX Post</h1>
    <input id="newSongTitle" type="text" placeholder="Title" />
    <input id="newSongArtist" type="text" placeholder="Artist" />
    <input id="newSongYear" type="number" placeholder="Year" />
    <input id="newSongCost" type="number" placeholder="Cost" />
    <button id="addNewSong">Add Song</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody id="recordList">
            </tbody>
    </table>
</body>
</html>
